<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weather app</title>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather">
        <img
          src="src/img/logo.png"
          alt="shecodeslogo"
          class="logo"
          width="150"
          height="42"
        />
        <form id="form-control">
          <div class="row">
            <div class="col-9">
              <input
                type="search"
                placeholder="Enter a city..."
                autofocus="on"
                autocomplete="off"
                class="form-control search-input"
                id="city-input"
              />
            </div>

            <div class="col-3 p-0">
              <input
                type="submit"
                value="search"
                class="btn btn-primary w-100"
                id="search-btn"
              />
            </div>
          </div>
        </form>
        <div class="row">
          <div class="col-7">
            <h1 id="city-name"></h1>
            <ul>
              <li>
                <span id="date"></span>,
                <span id="description"></span>
              </li>
              <li>
                Humidity: <span id="humidity"></span>%, Wind:<span id="wind"
                  ></span
                >
                km/h
              </li>
            </ul>
          </div>
          <div class="col-5">
            <span
              ><img
                src=""
                alt=""
                id="icon"
            /></span>
            <span id="temp"></span><span id="degree">Â°C</span>
          </div>
        </div>
        <div class="weather-forecast" id="weather-forecast">
          </div>
          <footer>Coded by Zeinab Rasouli and is open-sourced on <a href="https://github.com/zeinabra/weather-app-project" target="_blank">GitHub</a></footer>
        </div>
        
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
